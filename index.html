<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento com Carregamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Banner da loja -->
        <div class="banner">
            <img src="seu-banner.jpg" alt="Banner da Loja">
        </div>

        <!-- Ãcone de carregamento -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecionando...</p>
        </div>
    </div>

    <script>
        // Defina o tempo de espera antes do redirecionamento (exemplo: 3 segundos)
        setTimeout(function() {
            window.location.href = "https://www.instagram.com/feijoadabaiana.aju/";  // Coloque o link para o qual deseja redirecionar
        }, 3000); // 3000 milissegundos (3 segundos)
    </script>
</body>
</html>
